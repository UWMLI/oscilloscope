<script type="text/javascript">
var g;
//1024 -> 640
//1233 -> 770
function begin()
{
  var w = (window.innerWidth-770)/2;
  document.getElementById("side_a").style.width = w+"px";
  document.getElementById("side_b").style.width = w+"px";
  document.getElementById("stage_container").style.left = w+"px";
  document.getElementById("side_b").style.left = (w+770)+"px";
  document.getElementById("side_c").style.height = (window.innerHeight-640)+"px";
  document.getElementById("blurb_bg").style.height = (window.innerHeight-452)+"px";

  g = new Game({width:770,height:640,container:"stage_container"});
  g.begin();
}
window.addEventListener('touchstart', function(e){ e.preventDefault() }); //prevent browser from doing anything funny
window.addEventListener("load",begin,false);
window.onresize = function(event)
{
  var w = (window.innerWidth-770)/2;
  document.getElementById("side_a").style.width = w+"px";
  document.getElementById("side_b").style.width = w+"px";
  document.getElementById("stage_container").style.left = w+"px";
  document.getElementById("side_b").style.left = (w+770)+"px";
  document.getElementById("side_c").style.height = (window.innerHeight-640)+"px";
  document.getElementById("blurb_bg").style.height = (window.innerHeight-452)+"px";
};
