<script type="text/javascript">
var g;
function begin()
{
  var w = (window.innerWidth-1233)/2;
  document.getElementById("side_a").style.width = w+"px";
  document.getElementById("side_b").style.width = w+"px";
  document.getElementById("stage_container").style.left = w+"px";
  document.getElementById("side_b").style.left = (w+1233)+"px";
  document.getElementById("side_c").style.height = (window.innerHeight-1024)+"px";
  document.getElementById("blurb_bg").style.height = (window.innerHeight-724)+"px";

  g = new Game({width:1233,height:1024,container:"stage_container"});
  g.begin();
}
window.addEventListener('touchstart', function(e){ e.preventDefault() }); //prevent browser from doing anything funny
window.addEventListener("load",begin,false);
window.onresize = function(event)
{
  var w = (window.innerWidth-1233)/2;
  document.getElementById("side_a").style.width = w+"px";
  document.getElementById("side_b").style.width = w+"px";
  document.getElementById("stage_container").style.left = w+"px";
  document.getElementById("side_b").style.left = (w+1233)+"px";
  document.getElementById("side_c").style.height = (window.innerHeight-1024)+"px";
  document.getElementById("blurb_bg").style.height = (window.innerHeight-724)+"px";
};
</script>

<body style="background-image:url('assets/wave-machine-background.jpg'); width:100%; user-select:none;">
<div style="position:absolute; top:0px; left:0px; background-color:#76DAE2; width:100%; height:60px; user-select:none;"></div>
<div id="side_a" style="position:absolute; height:1024px; user-select:none;"> </div>
<div id="side_b" style="position:absolute; height:1024px; user-select:none;"> </div>
<div id="side_c" style="position:absolute; top:1024px; width:100%; user-select:none;"> </div>
<div id="blurb_bg" style="visibility:hidden; position:absolute; top:724px; left:0px; background-color:#76DAE2; width:100%; user-select:none;"></div>
<div id="stage_container" style="position:absolute; width:1233px; height:1024px; user-select:none;"> </div>
